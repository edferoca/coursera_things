      <h1>Dejanos tus comentarios</h1>
      <form action="">
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group col-sm-6">
            <label for="apellido">Apellidos</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese sus apellidos">            
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electronico">  
        </div>
        <div class="form-row">
          <div class="form-group col-sm-9">
            <label for="domicilio">Domicilio</label>
            <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
          </div>
          <div class="form-group col-sm-3">
            <label for="departamento">Departamento</label>
            <select name="" id="departamento" class="form-control">
              <option selected>Bogota</option>
              <option >Cundinamarca</option>
              <option >Boyaca</option>
              <option >Santander</option>
              <option >Tolima</option>
            </select>           
          </div>
        </div>
        <div class="form-group">
          <textarea name="" id="comentario"  rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="gridCheck">
            <label for="gridCheck" class="form-check-label">
              Quiero que me contacten
            </label>

          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
